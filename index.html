<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AQA GCSE Science Revision - Higher Tier</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>AQA GCSE Science Revision - Higher Tier</h1>
    <p>Select a subject to start revising</p>
  </header>

  <main>
    <div class="subjects">
      <div class="subject-card biology" tabindex="0">
        <h2>Biology</h2>
      </div>
      <div class="subject-card chemistry" tabindex="0">
        <h2>Chemistry</h2>
      </div>
      <div class="subject-card physics" tabindex="0">
        <h2>Physics</h2>
      </div>
    </div>

    <button id="startRevision" disabled>Start Revising</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
